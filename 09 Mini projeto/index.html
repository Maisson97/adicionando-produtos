<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/img/dnc.png">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Adicione seus Produtos</span>

        <div class="card">
            <div class="inputPd">
                <label>Nome do Produto</label>
                <input type="text" id="pdnome" placeholder="Nome do Produto">
            </div>
            <div class="inputPd">
                <label>Preço do Produto</label>
                <input type="text" id="pdpreco" placeholder="Valor do Produto">
            </div>
            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">
            
                </tbody>
            </table>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
